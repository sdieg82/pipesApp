<div>

    <p-panel header="Pipes Numéricos" class="p-1">
      <p>Pipes incluídos en Angular</p>
    </p-panel>
</div>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas">
      {{totalSells | number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas">
      {{totalSells | currency:'ECU':'symbol-narrow'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganacia Porcentual">
      {{percent | percent}}
    </p-card>
  </div>
</div>
